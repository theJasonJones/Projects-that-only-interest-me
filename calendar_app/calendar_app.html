<html>
	<head>
		<title>Calendar App</title>
	</head>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,800' rel='stylesheet' type='text/css'>
	<link href='css/main.css' rel="stylesheet" >
	<style type="text/css">
		#date{
			font-weight: 600;
			font-size: 2em;
		}

		#dayOfTheWeek{
			width: 80%;
		}
	</style>
	<body>
		<div id="container">
			<section id="content-container">
				<div id="calendar">
					<div id="day-header" class="clearfix">
						<div class="prev direction-buttons">Prev</div>
						<div class="date-display">
							<div id="dayOfTheWeek"></div>
							<div id="date"></div>
						</div>
						<div class="next direction-buttons">Next</div>
					</div>
					<div id="event-container" class="clearfix">
						<div class="event">
							Event placeholder
						</div>
					</div>
					<div class="event-adder" class="clear">
						<input type="button" class="event-button" value="Add Event">
					</div>
				</div>
			</section>
		</div>
		<script type="text/javascript">
			var today = new Date();
			var day = today.getDate();
			var month = today.getMonth() + 1;
			var dayOfTheWeek = today.getDay();

			var year = today.getFullYear();
			//test
			switch(dayOfTheWeek)
			{
				case 0:
						dayOfTheWeek = "Sun";
						break;
				case 1: 
						dayOfTheWeek = "Mon";
						break;
				case 2: 
						dayOfTheWeek = "Tue";
						break;
				case 3: 
						dayOfTheWeek = "Wed";
						break;
				case 4: 
						dayOfTheWeek = "Thu";
						break;
				case 5: 
						dayOfTheWeek = "Fri";
						break;
				case 6:
						dayOfTheWeek = "Sat";
						break;
				default:
						dayOfTheWeek = "error";
						break;
			}

			console.log("It is "+ dayOfTheWeek +" " + month + "/" + day + "/" + year);

			document.getElementById('dayOfTheWeek').innerHTML = dayOfTheWeek;
			document.getElementById('date').innerHTML = month + "/" + day + "/" + year;

		</script>
	</body>
</html>
